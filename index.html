<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Lemon&family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    <title>Quizzy</title>

    <meta
        name="description"
        content="Quizzy | Tanulj angolul játékosan! Fejleszd az angol-magyar tudásod játékos kvízekkel, azonnali visszajelzéssel, topistával és nehézségi szintekkel!">
</head>

<body>
    <header>
        <nav aria-label="Fő navigáció">
            <img src="./images/yellowQ.avif" alt="Quizzy logo" loading="lazy">
            <div>
                <div class="nav-buttons">
                    <a href="#" aria-label="Profil">
                        <img src="./images/account_circle_24dp_000000_FILL0_wght400_GRAD0_opsz24.svg" alt="profile icon" loading="lazy">
                    </a>
                </div>
                <button class="logout-btn" aria-label="Kijelentkezés a fiókból">Kijelentkezés</button>
            </div>
        </nav>
    </header>

    <main>
        <section id="hero" aria-labelledby="hero-heading">
            <div class="hero-wrapper">
                <div class="hero-left">
                    <h1><span style="white-space: nowrap">Tanulj angolul</span> játékosan!</h1>
                    <p>Fejleszd az angol-magyar tudásod játékos kvízekkel!</p>
                    <button aria-label="Kvíz indítása most">Kvíz indítása</button>
                </div>
                <div class="hero-right">
                    <dotlottie-wc
                        src="https://lottie.host/abc32d37-6683-410e-abe5-883c22aa8c3a/MAZWJdZnbL.lottie"
                        autoplay loop
                        aria-label="Angol tanulást bemutató illusztráció">
                    </dotlottie-wc>
                </div>
            </div>

            <div class="footer-wave">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
                    <path fill="#fbac0f" 
                        fill-opacity="1" 
                        d="M0,192L120,208C240,224,480,256,720,261.3C960,267,1200,245,1320,234.7L1440,224L1440,320L1320,320C1200,320,960,320,720,320C480,320,240,320,120,320L0,320Z">
                    </path>
                </svg>
            </div>
        </section>
    </main>

    <footer class="footer-container">
        <div class="footer-top">
            <div class="footer-left">
                <p>Keresd social felületeinket!</p>
                <div class="social-icons">
                    <div class="footer-icon">
                        <a href="#" target="_blank" aria-label="Quizzy Facebook oldala">
                            <img src="./images/facebook_icon_137647.svg" alt="Facebook icon" loading="lazy">
                        </a>
                    </div>
                    <div class="footer-icon">
                        <a href="#" target="_blank" aria-label="Quizzy Instagram oldala">
                            <img src="./images/Instagram_New_icon-icons.com_69008.svg" alt="Instagram icon" loading="lazy">
                        </a>
                    </div>
                </div>
            </div>
            <div class="footer-mid">
                <a href="#" aria-label="Ugrás az oldal tetejére">
                    <img src="./images/yellowQ.avif" alt="Quizzy logo" loading="lazy">
                </a>
            </div>
            <div class="footer-right">
                <div class="footer-icon">
                    <a href="#" target="_blank" aria-label="Adatkezelési tájékoztató">
                        <img src="./images/shield_24dp_000000_FILL1_wght400_GRAD0_opsz24.svg" 
                            alt="Adatkezelési tájékoztató icon"
                            loading="lazy">
                        <p style="white-space: nowrap;">Adatkezelési tájékoztató</p>
                    </a>
                </div>
                <div class="footer-icon">
                    <a href="mailto:" aria-label="Kapcsolatfelvétel e-mailben">
                        <img src="./images/mail_24dp_000000_FILL1_wght400_GRAD0_opsz24.svg" alt="Mail icon" loading="lazy">
                        <p style="white-space: nowrap;">Kapcsolat</p>
                    </a>
                </div>
            </div>
        </div>

        <div class="footer-bottom">
            <p>Fejlesztette: Buborék együttes</p>
            <p>Quizzy &copy; 2025 | Minden jog fenntartva!</p>
        </div>
    </footer>

    <script
        src="https://unpkg.com/@lottiefiles/dotlottie-wc@0.8.1/dist/dotlottie-wc.js"
        type="module" defer>
    </script>
    <script src="./js/index.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <title>Quizzy</title>
</head>

<body>
    <header>
        <nav>
            <img src="./images/yellowQ.avif" alt="logo" loading="lazy">
            <div>
                <div class="nav-buttons">
                    <a href="#">
                        <img src="./images/account_circle_24dp_000000_FILL0_wght400_GRAD0_opsz24.svg" alt="profile icon" loading="lazy">
                    </a>
                </div>
                <button class="logout-btn">Kijelentkezés</button>

    <main>
        <section id="hero">

                    <h1><span style="white-space: nowrap">Tanulj angolul</span> játékosan!</h1>

                    <button>Kvíz indítása</button>
                </div>
                <div class="hero-right">
                    <dotlottie-wc
                        src="https://lottie.host/abc32d37-6683-410e-abe5-883c22aa8c3a/MAZWJdZnbL.lottie"
                        autoplay loop>
                    </dotlottie-wc>
                </div>
            </div>
        </section>
    </main>

    <script
        src="https://unpkg.com/@lottiefiles/dotlottie-wc@0.8.1/dist/dotlottie-wc.js"
        type="module" defer>
    </script>
    <script src="./js/index.js"></script>
